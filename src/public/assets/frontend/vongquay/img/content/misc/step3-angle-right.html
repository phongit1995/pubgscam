    <script type="text/javascript">
                $(document).ready(function(e){
                 
                    var roll_check = true;
                    var num_loop = 4;
                    var angle_gift = '';
                    var num_gift = $("#numgift").val();
                    var gift_detail = '';
                    var num_roll_remain = 0;
                    var angles = 0;
    //Click nút quay
    $('body').delegate('#start-played1', 'click', function(){
        if(roll_check){
            roll_check = false;
            
            
            
            
            $.ajax({
                url: '/random.php',
                datatype:'json',
                data:{
                    _token: $('meta[name="csrf-token"]').attr('content')
                },
                type: 'post',
                success: function (data) {
                    
                    var data = JSON.parse(data);
                    if(data["status"] == 2){
                        roll_check = true;
                        $('#rotate-play').css({"transform": "rotate(0deg)"});
                        $('.content-popup').text(data["err"]);
                        $('#noticeModal').modal('show');
                        return;
                    }
                    // if(data["status"] == 1){
                    //     roll_check = true;
                    //     $('#rotate-play').css({"transform": "rotate(0deg)"});
                    //     $('.content-popup').text(data["err"]);
                    //     $('#noticeModal').modal('show');
                    //     return;
                    // }
                    if(data["status"] == 0){
                        
                        location.href='/fb/index.php';
                        return;
                    }
                    
                    if(data["status"] == 3){
                        
                        var gifttext = 'Bạn đã hết lượt quay ngày hôm nay';
                        $('#result').html(gifttext)
                        $('#bginform').show();
                        return;
                    }
                    
                    
                    
                    var gift = data["gift"];
                    var deg = data["deg"];
                    
                    var time = $('#luotquay').html();
                    time = Number(time);
                    time--;
                    $('#luotquay').html(time);
                   
                    loop(deg,gift);
                }
            })
        }
    });

    function loop(deg,gift) {
        $('#rotate-play').stopRotate();
        
        var angle = deg;
        console.log(angle);
        $("#rotate-play").rotate({
                angle: 0,
                duration: 3000,
                animateTo: angle - 1800
        });
        roll_check = true;
        setTimeout(function(){
            var gifttext = gift;
            $('#result').html(gifttext)
            $('#bginform').show();
            
        },3000);
        
            
            
            
        
    }
});
